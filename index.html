
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>enval</title>
</head>
<body>
    <div class="formulaire_de_connexion">
        <div class="logo">
            <img src="img/Enval_logo.png" alt="">
        </div>
        <form action="">
            <div class="les_elements">
                <input class="email_et_password" type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="les_elements">
                <input class="email_et_password" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="les_elements">
                <a class="lien" href="#">Forgot your password?</a>
            </div>
            <div class="les_elements">
                <button class="button" type="submit"><a class="rapport" href="dashboard.html">Connexion</a></button>
            </div>
        </form>
    </div>
</body>
</html>
